<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | Jonah's Fire Station</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <!--Header-->

  <body>
    <header class="header">
      <div class="wrap flex">
        <div class="logo flex">
          <a class="flex" href="/">Jonah's Fire Station</a>
        </div>
        <nav class="navbar">
          <button class="close-nav">&#10006;</button>
          <ul class="flex">
            <li><a href="">Fire Fighters</a></li>
            <li><a href="">Fire Vehicles</a></li>
            <li><a href="">About us</a></li>
          </ul>
        </nav>
        <div class="icon-bar flex"><span></span></div>
      </div>
    </header>

    <!-- Javascript -->

    <script>
      let openMenu = document.querySelector(".icon-bar");
      let closeMenu = document.querySelector(".close-nav");
      let navMenu = document.querySelector(".navbar");
      let bodyEl = document.querySelector("body");
      openMenu.addEventListener("click", function () {
        navMenu.classList.add("nav-scale");
        bodyEl.classList.add("overflow-none");
      });
      closeMenu.addEventListener("click", function () {
        navMenu.classList.remove("nav-scale");
        bodyEl.classList.remove("overflow-none");
      });
    </script>

    <!-- Emergency Contact -->

    <div class="emergency">
      TO REPORT AN EMERGENCY <strong>CALL J-O-N-A-H (56624)</strong>
    </div>

    <!-- Slider section -->

    <div class="slider-container">
      <section class="auto-slider">
        <div id="slider">
          <figure>
            <img
              src="https://lh3.googleusercontent.com/oqqq19laVFcSTZG9yuBn4vsJeVX_Wit6FwY4LFyxxpDVDi9kcUTMZXibSasrs4voXjCyo7CcvkPFm1PbFADeJM3B5y90mz2JMMvx9ci5GfdrwWl93G9R4dptvFNU2xWFwdya5BoGGA=w2400"
              alt="Jonah on his fire truck in the fire station locker room"
            />
            <img
              src="https://lh3.googleusercontent.com/VN79qvHCxAZalnGh_5EjS4kFNTJbAYcE2sugbncr5g4SoYlUCNGY9b59yX6xVySLmB3S0GBhKjgTbkPbEDBlK3HPE84z8GkfHBkT_w_sBXQmD7iHkppw3YekZ4JMADa8pig8n9-ERg=w2400"
              alt="Fire vehicle - fire ute with water trailer"
            />
            <img
              src="https://lh3.googleusercontent.com/6XzDTZpJokmBUWlmjLh0MZqZP79dDdVUCXf5eEEGRwXwHxQ49k2UDuQhbI0HgR9qpJkMejbrT6I-rZqB7_2K1LRfPE46g6NzeLRBzF2wn5-zIQ2fMY_Vxpl6UiRkLt3PSDxJ3zdxfw=w2400"
              alt="Fire vehicle - fire ambulance"
            />
            <img
              src="https://lh3.googleusercontent.com/4nMuKqOVt5FLycENNAry_WZCPTd0vPtnLifLEZL0VydJgnrjUYxGclK2T6SOQjvPdPfDwnp0y00mUNkrFJKCzaBZ5XkDaNLKaLDW_hvYxbP0t5RU8OoolWuLcGa10ypQAus-ewELLw=w2400"
              alt="Fire vehicle - fire helicopter"
            />
            <img
              src="https://lh3.googleusercontent.com/4SFaPBi12ATEWneJlgtV9YHLGjfK5uRr6vdkgKDttldd0_3Pigk0CgWAsAMXSk1f--GrRaBaLZoKuEXegokBnVpCYIkJKXUzBye4JVMOvCk_CuDxsm6UZVWJA8cYfGohMqxVJbP-tw=w2400"
              alt="Fire vehicle - fire truck"
            />
          </figure>
          <div class="indicator"></div>
        </div>
      </section>
    </div>
  </body>
</html>
